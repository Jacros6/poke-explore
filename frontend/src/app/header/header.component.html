<header class="app-header">
  <div class="logo">
    <span class="title">Pokeguessr</span>

  @if(state){

      <h2 class="hgss-text hgss-text-button header-text">Lives: {{state.lives}}</h2>

    </div>
  }

  <nav class="nav">
    <button class="nav-btn">Home</button>
    <button class="nav-btn">Map</button>
    <button class="nav-btn">About</button>
  </nav>
</header>
